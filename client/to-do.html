<!DOCTYPE html>
<html>
  <head>
    <title>A Simple 2do List App</title>

    <link href="stylesheets/to-do.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>2do List</h1>
      <p>A simple app that allows a user to input 2do list items.</p>
    </header>

    <main>
      <section class="item-input">
        <p>Add an item to the list:</p>
        <input /><button id="item-add">+</button
        ><button id="item-delete">-</button>
      </section>

      <section class="items">
        <p><b>2do List</b></p>
      </section>
    </main>

    <footer>
      <p>This work is for CIT 281 Project 4</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do.js"></script>
  </body>
</html>
